<div class="col-lg-6">
    <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        El registro se ha realizado correctamente, <a [routerLink]="['/login']">identificate aquí</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al registrar
    </div>

    <form class="col-lg-10" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm);">

        <p>
            <label>Nombre </label>
            <input
                class="form-control"
                type="text"
                name="name"
                #name="ngModel"
                [(ngModel)]='user.name'
                placeholder="Nombre"
                required
            >
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label >Apellidos </label>
            <input
                class="form-control"
                type="text"
                name="surname"
                #surname="ngModel"
                [(ngModel)]='user.surname'
                placeholder="Apellidos"
                required
            >
            <span *ngIf="!surname.valid && surname.touched">
                Los Apellidos son obligatorios
            </span>
        </p>
        <p>
            <label >Email </label>
            <input
                class="form-control"
                type="text"
                name="email"
                #email="ngModel"
                [(ngModel)]='user.email'
                placeholder="Email"
                required
            >
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </p>
        <p>
            <label >Contraseña </label>
            <input
                class="form-control"
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]='user.password'
                placeholder="Contraseña"
                required
            >
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
            </span>
        </p>

        <input
            class="btn btn-primary"
            type="submit"
            value="{{title}}"
            [disabled]="!registerForm.form.valid"
        >

    </form>
</div>
